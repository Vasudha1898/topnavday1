<!DOCTYPE html>
<html>

<head>
    <title>This is an awesome registration form</title>
    <meta name="content" description="this form enables to learn html and css easily" />
    <link rel="stylesheet" href="column-layout.css" />
    <center><h1>Registration form</h1></center>
</head>

<body class="body-background">
    <form>
    <div class="container">

            <div class="row">
                <div class="col-1">
                    <label for="firstName">First Name</label>
                </div>
                <div class="col-1">
                    <input type="text" class="form-control" id="firstName" name="firstName" />
                </div>
            </div>
            <div class="row">
                <div class="col-1">
                    <label for="lastName">Last Name</label>
                </div>
                <div class="col-2">
                    <input type="text" class="form-control" id="lastName" name="lastName" />
                </div>
            </div>
            <div class="row">
                <div class="col-1">
                    <label for="email">Email</label>
                </div>
                <div class="col-3">
                    <input type="email" class="form-control" id="email" name="email" />
                </div>
            </div>
            <div class="row">
                <div class="col-1">
                    <label for="url">Site Url</label>
                </div>
                <div class="col-4">
                    <input type="url" class="form-control" id="url" name="url" />
                </div>
            </div>
            <div class="row">
                <div class="col-1">
                    <label for="age">Age </label>
                </div>
                <div class="col-5">
                    <input type="number" class="form-control" id="age" name="age" />
                </div>
            </div>
            <div class="row">
                <div class="col-1">
                    <label>Gender </label>
                </div>
                <div class="col-6">
                    <input type="radio" name="gender" id="genderMale" value="M" />
                    <label for="genderMale">Male </label>
                    <input type="radio" id="genderFemale" name="gender" value="F" />
                    <label for="genderFemale">Female </label>
                    <input type="radio" id="genderOthers" name="gender" value="NA" />
                    <label id="genderOthers">Other</label>
                </div>
            </div>
            <div class="row">
                <div class="col-1">
                    <label for="gender">Country </label>
                </div>
                <div class="col-2">
                    <select>
                        <option value="">Select Country</option>
                        <option value="IN">India</option>
                        <option value="USA">United States</option>
                        <option value="UK">United Kingdom</option>
                        <option value="UAE">United Arab Erimates</option>
                        <option value="RU">Russia</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-1">
                    <label for="about">About </label>
                </div>
                <div class="col-2">

                    <textarea id="about" class="form-control" name="about"></textarea>
                </div>
            </div>
            <div class="row">

                <div class="col-2">

                    <input type="submit"/>
                </div>
            </div>
        </div>
    </form
